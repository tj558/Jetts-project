<body>
<div class="container-fluid">
	<!-- buttons-->
    <button data-toggle="modal" data-target="#loginButtonModal" class="btn" >Login</button>
	<button data-toggle="modal" data-target="#registerButtonModal" class="btn" >Register</button>
	
	
    <!-- login modal-->
    <div class="modal fade" id="loginButtonModal" >
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">X</button>
                    <h3>Login</h3>
                </div>
            <div class="modal-body">
				<form>
					<div class="form-group">
						<input type="text" name="user" placeholder="Enter Username">
						<input type="password" name="pass" placeholder="Enter Password">
						<input type="submit" name="login" class="btn" value="Login">
					</div>
                </form>
				<div class="login-help">
					<a href="#">Register</a>
                    <a href="#" data-target ="#forgottenPassword" data-toggle="modal">Forgot Password</a>
                </div>
            </div>
        </div>
    </div>
    <!-- forgotten password modal-->
    <div class="modal fade" id="forgottenPassword">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">X</button>
                <h3>Forgotten Password?</h3>
            </div>
            <div class="modal-body">
                <p>We will send you instructions to reset your password via E-Mail</p>
                <form>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Enter Username">
						<h> </h>
                        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email address">
						<input type="submit" name="login" class="btn" value="Login">
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>

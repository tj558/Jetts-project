<script>
function hideAll(){

function register(){

function hideHomepage(){
	$('#divhomepage').hide();

}

function PopulateFunction() {
    document.getElementById("idf").value = "fred";

}

function changeTitle(data){
	document.getElementById("TitleHeading").innerHTML=data;
}

function changeForm(data){
	document.getElementById("signupform").innerHTML=data;
}

</script>
	
<!--validation scripts-->
<script>
    $(document).ready(function(){
    $('#populate').hide();
        $('#signupform').on('submit',function(event){
        	event.preventDefault();

        	$.post("signupsubmit",formdata, function(data){
        		if(data!='error'){
        			changeTitle("Medical Form");
        			$('#populate').hide();
